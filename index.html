<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sarvari Seller Pro</title>
    
    <!-- PWA Core Deployment -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS Deployment Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sarvari POS">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/9422/9422501.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        window.tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        arabic: ['"Noto Sans Arabic"', 'sans-serif']
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        [dir="rtl"] {
            font-family: 'Noto Sans Arabic', sans-serif;
        }

        #root {
            height: 100%;
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.2);
            border-radius: 20px;
        }

        input, select, textarea {
            font-size: 16px !important;
        }

        #fallback-loader {
            display: flex;
            position: fixed;
            inset: 0;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            z-index: 1000;
        }
        .dark #fallback-loader {
            background: #020617;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "jsbarcode": "https://esm.sh/jsbarcode@^3.12.3",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "html5-qrcode": "https://esm.sh/html5-qrcode@2.3.8",
    "qrcode": "https://esm.sh/qrcode@^1.5.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950">
    <div id="root">
        <div id="fallback-loader">
            <div class="text-center animate-pulse">
                <div class="w-16 h-16 bg-indigo-600 rounded-3xl mx-auto mb-6 flex items-center justify-center text-white font-black text-2xl shadow-2xl shadow-indigo-200">S</div>
                <p class="text-slate-400 font-black text-[10px] uppercase tracking-[0.3em]">Launching POS Terminal...</p>
            </div>
        </div>
    </div>
    <div id="print-holder"></div>
    <div id="pdf-render-container" style="position: absolute; left: -9999px; top: -9999px; width: 210mm;"></div>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('PWA Operational'))
            .catch(err => console.warn('Offline Mode Failed', err));
        });
      }
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
