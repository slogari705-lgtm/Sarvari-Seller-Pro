
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sarvari Seller Pro</title>
    
    <!-- PWA & Mobile Conversion Meta Tags -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        arabic: ['"Noto Sans Arabic"', 'sans-serif']
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
            overscroll-behavior-y: contain;
        }
        
        [dir="rtl"] {
            font-family: 'Noto Sans Arabic', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 20px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
        }

        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(99, 102, 241, 0.2) transparent;
        }

        @media print {
            @page {
                margin: 0;
            }
            aside, header, .fixed, .no-print, button {
                display: none !important;
            }
            body {
                background: white !important;
                color: black !important;
                overflow: visible !important;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            main {
                margin: 0 !important;
                padding: 0 !important;
                height: auto !important;
                overflow: visible !important;
            }
            body.printing-special #root {
                display: none !important;
            }
            body.printing-special #print-section {
                display: block !important;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                background: white;
                z-index: 9999;
                margin: 0;
                padding: 0;
            }
        }

        #print-section {
            display: none;
        }

        input, select, textarea {
            font-size: 16px !important;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "jsbarcode": "https://esm.sh/jsbarcode@3.11.6"
      }
    }
    </script>
</head>
<body class="overflow-hidden bg-slate-50 dark:bg-slate-950">
    <div id="root"></div>
    <div id="print-section"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(reg => {
            console.log('SW Registered!', reg);
          }).catch(err => {
            console.log('SW Registration failed', err);
          });
        });
      }
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
